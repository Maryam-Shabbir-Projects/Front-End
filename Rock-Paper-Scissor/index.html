<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game : Rock,Paper,Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"> Rock Paper Scissor</div>
<div class="choices">
<div id="rock" class="choice" ></div>
<div id="paper" class="choice"></div>
<div id="scissor" class="choice"></div>
</div>
<!-- score -->
<div class="score-board">
    <div id="user" class="score">
        <h3>
            <p id="user-score" >0</p>
        <p>You</p>
        </h3>
    </div>
    <div id="computer" class="score">
        <h3>
            <p id="com-score" >0</p>
        <p>com</p>
        </h3>
    </div>
</div>
<div id="message-container">
    <p id="msg">Play your move.</p>
</div>



    <script src="app.js"></script>
</body>
</html>
